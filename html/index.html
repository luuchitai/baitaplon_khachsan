<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ - Khách sạn Thành Công</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Header + Logo -->
  <header class="bg-light p-3 text-center">
    <img src="../img/logo.jpg" alt="Logo Khách sạn" height="80">
    <h1 class="mt-2">Khách sạn Thành Công</h1>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Trang chủ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" href="rooms.html">Phòng</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Thanh toán</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">Tin tức</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Giới thiệu</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Đăng nhập và Đăng ký -->
  <section class="container mt-4">
    <div class="row">
      <!-- Đăng nhập -->
      <div class="col-md-6">
        <h3>Đăng nhập</h3>
        <form id="loginForm" class="row g-3">
          <div class="col-12">
            <label for="username" class="form-label">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </div>
        </form>
      </div>

      <!-- Đăng ký -->
      <div class="col-md-6">
        <h3>Đăng ký</h3>
        <form id="registerForm" class="row g-3">
          <div class="col-12">
            <label for="newUsername" class="form-label">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="newUsername" required>
          </div>
          <div class="col-12">
            <label for="newEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="newEmail" required>
          </div>
          <div class="col-12">
            <label for="newPassword" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Đăng ký</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Tìm kiếm phòng -->
  <section class="container mt-5">
    <h3>Tìm kiếm phòng</h3>
    <form class="row g-3" action="rooms.html" method="get">
      <div class="col-md-4">
        <label for="loaiPhong" class="form-label">Loại phòng:</label>
        <select class="form-select" id="loaiPhong" name="loaiPhong">
          <option value="don">Phòng đơn</option>
          <option value="doi">Phòng đôi</option>
          <option value="vip">Phòng VIP</option>
        </select>
      </div>
    
      <div class="col-12">
        <button type="submit" class="btn btn-success">Tìm kiếm</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Khách sạn Thành Công. Mọi quyền được bảo lưu.</p>
  </footer>

  <!-- Script -->
  <script src="../libs/jquery/jquery.min.js"></script>
  <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Xử lý đăng ký & đăng nhập -->
  <script>
    // Đăng ký
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newUser = {
        username: document.getElementById("newUsername").value,
        email: document.getElementById("newEmail").value,
        password: document.getElementById("newPassword").value
      };
      localStorage.setItem("registeredUser", JSON.stringify(newUser));
      alert("Đăng ký thành công!");
    });

    // Đăng nhập
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("registeredUser"));
      if (storedUser && username === storedUser.username && password === storedUser.password) {
        alert("Đăng nhập thành công!");
        window.location.href = "rooms.html";
        // Có thể redirect hoặc set session giả lập
      } else {
        alert("Tên đăng nhập hoặc mật khẩu sai!");
      }
    });
  </script>
</body>
</html>
